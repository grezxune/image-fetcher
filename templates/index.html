<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Image Fetcher</title>
        <link rel="stylesheet" href="/static/index.css"/>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-104674265-1', 'auto');
            ga('send', 'pageview');
        </script> 
    </head>
    <body>
        <div class="container header-container">
            <div class="title-header">
                <span>Welcome to Image Fetcher!</span>
            </div>
            <div class="header-info">
                <span>Enter a url and hit enter or the "Fetch!" button. Allow some time for images to load before trying again</span>
                <span>Sometimes up to 30 seconds if there are a large amount of images</span>
            </div>
            <div class="header-content">
                <label for="url">Enter a URL</label>
                <input type="text" id="url" data-bind="value: url, attr: { disabled: isBusy() }"/>
                <input type="button" id="fetch-btn" data-bind="click: fetchImages, attr: { disabled: isBusy() }" value="Fetch!"/>
            </div>
        </div>
        <div class="container image-container" data-bind="css: { none: imgUrls().length <= 0 }">
            <!-- ko foreach: imgUrls() -->
            <div class="fetched-img">
                <div>
                    <img data-bind="attr: { src: $data }"/>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <script src="/static/jquery-3.2.1.min.js"></script>
        <script src="/static/knockout.js"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
